<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTech Login</title>
    <meta name="description" content="MTech Login Portal - Access your Windows System Management Suite account">
    <meta name="keywords" content="MTech login, user portal, Windows tools, system management">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <style>
        /* --- Global Styles & Resets --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: #e8e8e8;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            padding-top: 75px;
            display: flex;
            flex-direction: column;
        }
        .font-mono { font-family: 'Roboto Mono', monospace; }

        /* --- Layout Container --- */
        .container {
            width: 85%; max-width: 1400px; margin: 0 auto;
            padding: 0 40px; position: relative; z-index: 1;
        }

        /* --- Enhanced Background Effects --- */
        .bg-pattern {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image:
                radial-gradient(circle at 25% 25%, rgba(255, 152, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 120, 20, 0.08) 0%, transparent 50%);
            z-index: -2; pointer-events: none;
        }

        /* --- Particle Background --- */
        .particles-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; z-index: -1; pointer-events: none;
        }
        .particle {
            position: absolute; width: 2px; height: 2px;
            background: rgba(255, 152, 0, 0.3);
            border-radius: 50%;
            animation: particleFloat 8s linear infinite;
        }
        @keyframes particleFloat {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(100px); opacity: 0; }
        }

        /* --- Enhanced Header & Navigation --- */
        header {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 1200px;
            z-index: 9999;
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid rgba(255, 152, 0, 0.2);
            border-radius: 16px;
            padding: 12px 24px;
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.3), 0 0 15px rgba(255, 152, 0, 0.1);
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.05) 0%, transparent 50%, rgba(255, 87, 34, 0.03) 100%);
            border-radius: 16px;
            z-index: -1;
        }

        header:hover {
            border-color: rgba(255, 152, 0, 0.3);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4), 0 0 20px rgba(255, 152, 0, 0.15);
            transform: translateX(-50%) translateY(-1px);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #ff9800 0%, #ff5722 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            color: #000;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 3px 12px rgba(255, 152, 0, 0.3);
        }

        .nav-logo:hover .nav-logo-icon {
            transform: scale(1.08) rotate(5deg);
            box-shadow: 0 4px 16px rgba(255, 152, 0, 0.4);
        }

        .nav-logo-text {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .nav-logo-text .brand-name {
            font-weight: 800;
            font-size: 1.25rem;
            background: linear-gradient(135deg, #ff9800 0%, #ff5722 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }

        .nav-logo-text .brand-tagline {
            font-size: 0.7rem;
            color: #888;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Roboto Mono', monospace;
        }

        .nav-logo:hover .brand-name {
            filter: drop-shadow(0 0 8px rgba(255, 152, 0, 0.6));
        }

        .nav-status {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-left: 16px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse-status 2s infinite;
        }

        .status-text {
            font-size: 0.65rem;
            color: #4caf50;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Roboto Mono', monospace;
        }

        @keyframes pulse-status {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        /* Enhanced Desktop Navigation */
        .nav-main-container {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        nav ul.main-nav {
            display: flex;
            list-style: none;
            gap: 8px;
            padding: 0;
            margin: 0;
            align-items: center;
            background: rgba(255, 152, 0, 0.05);
            border-radius: 12px;
            padding: 6px;
        }

        nav ul.main-nav > li {
            position: relative;
        }

        nav ul.main-nav a {
            color: #d0d0d0;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 10px 16px;
            border-radius: 8px;
            display: block;
            white-space: nowrap;
            position: relative;
            overflow: hidden;
        }

        nav ul.main-nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.15), rgba(255, 87, 34, 0.15));
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        nav ul.main-nav > li > a:hover,
        nav ul.main-nav > li > a.active {
            color: #ffffff;
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.2), rgba(255, 87, 34, 0.2));
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.2);
        }

        nav ul.main-nav > li > a:hover::before,
        nav ul.main-nav > li > a.active::before {
            opacity: 1;
        }

        nav ul.main-nav > li > a.active {
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.25), rgba(255, 87, 34, 0.25));
            color: #ff9800;
            font-weight: 700;
        }

        /* Enhanced Mobile Navigation */
        nav ul.mobile-nav {
            display: none;
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        /* Enhanced Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            color: #e8e8e8;
            font-size: 1.1rem;
            background: rgba(255, 152, 0, 0.1);
            border: 1px solid rgba(255, 152, 0, 0.2);
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .menu-toggle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.2), rgba(255, 87, 34, 0.2));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .menu-toggle:hover {
            color: #ff9800;
            background: rgba(255, 152, 0, 0.15);
            border-color: rgba(255, 152, 0, 0.4);
            transform: scale(1.05);
        }

        .menu-toggle:hover::before {
            opacity: 1;
        }

        .menu-toggle:active {
            transform: scale(0.95);
        }

        /* --- Glow Effects --- */
        .glow-orange { text-shadow: 0 0 8px rgba(255, 152, 0, 0.8), 0 0 16px rgba(255, 152, 0, 0.4); }

        /* --- Enhanced Card Styles --- */
        .glass-card {
            position: relative;
            border: 1px solid rgba(255, 152, 0, 0.15);
            padding: 2rem;
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
            overflow: hidden;
        }
        .glass-card::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.05) 0%, transparent 50%);
            border-radius: 16px; z-index: -1; transition: opacity 0.4s ease;
        }
        .glass-card:hover {
            border-color: rgba(255, 152, 0, 0.3);
            background: rgba(20, 20, 20, 0.9);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 152, 0, 0.1);
        }
        .glass-card:hover::before { opacity: 1; }


        /* --- Glitch Effect --- */
        .glitch-container { position: relative; display: inline-block; }
        @keyframes glitch {
          0%, 15%, 80%, 86%, 100% { transform: translate(0); opacity: 1; color: inherit; }
          5% { transform: translate(-3px, 2px) skewX(-5deg); opacity: 0.8; color: #cccccc; }
          10% { transform: translate(3px, -2px) skewX(5deg); opacity: 0.9; color: #FF7810; }
          82% { transform: translate(1px, -1px) skewX(-2deg); opacity: 0.85; color: #FF7810; }
          84% { transform: translate(-1px, 1px) skewX(2deg); opacity: 0.95; color: #dddddd; }
        }
        .glitch { animation: glitch 3s infinite steps(2, end); }

        /* --- Button Pulse Effect --- */
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 3px rgba(255, 120, 20, 0.5); }
            50% { box-shadow: 0 0 8px rgba(255, 152, 0, 0.8); }
        }
        .btn-pulse:hover { animation: pulse-glow 1.5s infinite ease-in-out; }



        /* --- Login Specific Styles --- */
        #main-content {
            flex-grow: 1; /* Allow content to fill space */
            /* Make main-content a flex container to center its children */
            display: flex;
            flex-direction: column; /* Stack title and card vertically */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            padding-top: 2rem; /* Keep some top padding */
            padding-bottom: 4rem; /* Keep some bottom padding */
            width: 100%; /* Ensure it takes full width for centering */
        }
        .login-title {
            font-size: clamp(2.2rem, 5vw, 3.2rem);
            margin-bottom: 50px;
            text-align: center;
            font-weight: 800;
            color: #ff9800;
            display: block;
            position: relative;
            width: 100%;
        }
        .login-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(135deg, #ff9800, #ff5722);
            border-radius: 2px;
        }
        .login-card {
            max-width: 500px;
            width: 90%;
        }
        .form-group {
            margin-bottom: 2rem;
        }
        .form-label {
            display: block;
            color: #c0c0c0;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid rgba(255, 152, 0, 0.2);
            border-radius: 12px;
            color: #f0f0f0;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .form-input:focus {
            outline: none;
            border-color: #ff9800;
            background: rgba(15, 15, 15, 0.9);
            box-shadow: 0 0 0 4px rgba(255, 152, 0, 0.1), 0 8px 25px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }
        .form-input::placeholder {
            color: #888;
            font-style: italic;
        }
        .login-button {
            display: block;
            width: 100%;
            padding: 18px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            text-align: center;
            white-space: nowrap;
            background: linear-gradient(135deg, #ff9800 0%, #ff5722 100%);
            color: #000;
            margin-top: 2rem;
            box-shadow: 0 8px 25px rgba(255, 152, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        .login-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 35px rgba(255, 152, 0, 0.4);
        }
        .login-button:active {
            transform: translateY(-1px) scale(0.98);
        }
        .login-links {
            margin-top: 2rem;
            text-align: center;
            font-size: 1rem;
        }
        .login-links a {
            color: #b0b0b0;
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 0 15px;
            font-weight: 500;
        }
        .login-links a:hover {
            color: #ff9800;
            text-decoration: underline;
            transform: translateY(-1px);
        }
        .login-links span {
            color: #666;
            margin: 0 10px;
        }


        /* --- Footer --- */
        footer {
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.95), rgba(20, 20, 20, 0.95));
            border-top: 1px solid rgba(255, 152, 0, 0.2);
            padding: 40px 0;
            text-align: center;
            backdrop-filter: blur(15px);
            margin-top: auto;
            color: #b0b0b0;
            font-size: 1rem;
            position: relative;
            z-index: 1;
            width: 100%;
        }
        footer .glitch-container span.glitch { color: #ff9800; }
        footer .glitch-container { font-size: 1rem; color: #ff9800; }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            body { padding-top: 75px; } /* Adjust if header height changes */
            header {
                 top: 0; left: 0; right: 0; width: 100%;
                 max-width: none; border-radius: 0; border-left: none; border-right: none; border-top: none;
                 padding: 0;
            }
            .image-header-style {
                 padding: 0.5rem 1rem;
                 border-radius: 0;
                 border-left: none; border-right: none; border-top: none;
            }
            .image-header-style::before, .image-header-style::after { display: none; }
            nav ul.main-nav { display: none; }
            .menu-toggle { display: block; }
            nav ul.mobile-nav.active {
                display: flex; position: absolute; top: 100%; left: 0; width: 100%; background: rgba(20, 20, 20, 0.98); backdrop-filter: blur(5px);
                flex-direction: column; padding: 10px 0; text-align: center; gap: 0;
                border: 1px solid rgba(255, 120, 20, 0.2); border-top: none;
                border-radius: 0; box-shadow: 0 5px 10px rgba(0,0,0,0.2);
                z-index: 9998;
            }
            nav ul.mobile-nav.active li { width: 100%; }
            nav ul.mobile-nav.active a {
                display: block; padding: 12px 20px; color: #e0e0e0; font-size: 15px;
                border-bottom: 1px solid rgba(255, 120, 20, 0.1); text-decoration: none;
                transition: background-color 0.3s ease, color 0.3s ease;
            }
             nav ul.mobile-nav.active li:last-child a { border-bottom: none; }
            nav ul.mobile-nav.active a:hover { background-color: rgba(255, 120, 20, 0.1); color: #ff9800; }

            #main-content {
                justify-content: flex-start; /* Align content to top on smaller screens */
                padding-top: 3rem; /* Adjust padding */
            }
            .login-title { font-size: 1.8rem; margin-bottom: 20px; }
            .angular-border { padding: 1.5rem; } /* Reduce padding on smaller screens */
            footer { width: 100%; border-radius: 0; margin-bottom: 0; }
        }
        @media (max-width: 480px) {
            body { padding-top: 70px; } /* Adjust if header height changes */
            .nav-logo span { font-size: 1.1rem; }
            #main-content { padding-top: 2rem; }
            .login-title { font-size: 1.6rem; }
            .angular-border { padding: 1rem; } /* Further reduce padding */
            .form-input { font-size: 0.95rem; padding: 8px 12px; }
            .login-button { font-size: 0.9rem; padding: 10px 20px; }
            .login-links { font-size: 0.85rem; }
        }

    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="particles-container"></div>

    <!-- Notification Toast -->
    <div id="notification" class="fixed top-4 right-4 z-50 hidden bg-red-500 text-white px-4 py-2 rounded shadow-lg transition-opacity duration-300"></div>

    <header>
      <nav>
        <div style="display: flex; align-items: center;">
            <a href="index.html" class="nav-logo">
                <div class="nav-logo-icon">
                    <i class="fas fa-terminal"></i>
                </div>
                <div class="nav-logo-text">
                    <span class="brand-name">MTech</span>
                    <span class="brand-tagline">IT Solutions</span>
                </div>
            </a>
            <div class="nav-status">
                <div class="status-indicator"></div>
                <span class="status-text">Online</span>
            </div>
        </div>

        <div class="nav-main-container">
            <ul class="main-nav">
              <li><a href="index.html">Home</a></li>
              <li><a href="dashboard.html">Dashboard</a></li>
              <li><a href="wintool.html">Tools</a></li>
              <li><a href="docs.html">Docs</a></li>
            </ul>

            <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <ul class="mobile-nav">
             <li><a href="index.html">Home</a></li>
             <li><a href="dashboard.html">Dashboard</a></li>
             <li><a href="wintool.html">Tools</a></li>
             <li><a href="docs.html">Docs</a></li>
         </ul>
      </nav>
    </header>

    <div id="main-content" class="container">
        <h1 class="login-title" data-aos="fade-down">Login</h1>

        <div class="login-card glass-card" data-aos="fade-up" data-aos-delay="100">
            <form id="login-form" action="/login" method="POST" autocomplete="off" novalidate>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input font-mono" required placeholder="Enter your email address">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-input font-mono" required placeholder="Enter your password">
                </div>

                <button type="submit" class="login-button btn-pulse">
                    Login
                </button>
                <div id="login-error" style="color:#ff3b3b; margin-top:10px; display:none;"></div>
                <div class="login-links">
                    <a href="forgot_password.html">Forgot Password?</a>
                    <span>|</span>
                    <a href="signup.html">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <footer class="font-mono">
        :: MTECH_ACCESS_PORTAL // Status: Awaiting Authentication :: Session ID: <span class="text-orange-400 glitch-container"><span class="glitch">a1b2c3d4</span></span> ::
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      // Initialize AOS animations
      AOS.init({
        duration: 800, // Animation duration
        once: true,    // Animate only once
        offset: 50,    // Offset (in px) from the original trigger point
      });
    </script>

    <script type="module" src="firebase.js"></script>
    <script type="module">
      import { auth, db, signInWithEmailAndPassword, get, ref, child } from './firebase.js';
      document.addEventListener('DOMContentLoaded', () => {
        const form = document.querySelector('form');
        if (form) {
          form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
              const userCredential = await signInWithEmailAndPassword(auth, email, password);
              // Fetch user profile from Realtime Database and store in sessionStorage
              try {
                const snapshot = await get(child(ref(db), `users/${userCredential.user.uid}`));
                if (snapshot.exists()) {
                  sessionStorage.setItem('userProfile', JSON.stringify(snapshot.val()));
                } else {
                  sessionStorage.setItem('userProfile', '{}');
                }
              } catch (err) {
                sessionStorage.setItem('userProfile', '{}');
              }
              sessionStorage.setItem('user', JSON.stringify(userCredential.user));
              window.location.href = 'dashboard.html';
            } catch (error) {
              showNotification('Login failed: ' + error.message);
            }
          });
        }

        // --- Particle Effect ---
        const particlesContainer = document.querySelector('.particles-container');
        if (particlesContainer) {
            const numberOfParticles = 50;
            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 8}s`;
                particle.style.animationDuration = `${6 + Math.random() * 4}s`;
                particlesContainer.appendChild(particle);
            }
        }

        // Mobile Menu Toggle Logic
        const menuToggle = document.querySelector('.menu-toggle');
        const mobileNavUl = document.querySelector('nav ul.mobile-nav');
        if (menuToggle && mobileNavUl) {
             menuToggle.addEventListener('click', () => {
                 const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
                 mobileNavUl.classList.toggle('active'); // Toggle visibility
                 menuToggle.setAttribute('aria-expanded', !isExpanded); // Update ARIA attribute
                 // Toggle hamburger/close icon
                 const icon = menuToggle.querySelector('i');
                 if (icon) {
                     icon.classList.toggle('fa-bars');
                     icon.classList.toggle('fa-times');
                 }
             });
             // Close mobile menu when a link is clicked
             mobileNavUl.querySelectorAll('a').forEach(link => {
                 link.addEventListener('click', () => {
                     if (mobileNavUl.classList.contains('active')) {
                         mobileNavUl.classList.remove('active');
                         menuToggle.setAttribute('aria-expanded', 'false');
                         const icon = menuToggle.querySelector('i');
                         if (icon) {
                             icon.classList.remove('fa-times');
                             icon.classList.add('fa-bars');
                         }
                     }
                 });
             });
        }

        // No active link highlighting needed specifically for login page usually
        // You can add it if you want the 'Login' link itself to be active

        // Notification function
        function showNotification(message) {
          const notif = document.getElementById('notification');
          notif.textContent = message;
          notif.classList.remove('hidden');
          notif.classList.add('opacity-100');
          setTimeout(() => {
            notif.classList.add('hidden');
            notif.classList.remove('opacity-100');
          }, 4000);
        }
      }); // End DOMContentLoaded
     </script>

     <script>
      // Frontend validation for login
      document.getElementById('login-form').addEventListener('submit', function(e) {
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const errorDiv = document.getElementById('login-error');
        let valid = true;
        let errors = [];
        if (!email.value || !email.value.match(/^\S+@\S+\.\S+$/)) {
          valid = false;
          errors.push('Enter a valid email.');
        }
        if (!password.value || password.value.length < 8) {
          valid = false;
          errors.push('Password must be at least 8 characters.');
        }
        if (!valid) {
          e.preventDefault();
          errorDiv.innerHTML = errors.join('<br>');
          errorDiv.style.display = 'block';
        } else {
          errorDiv.style.display = 'none';
        }
      });
    </script>
