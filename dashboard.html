<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinTool Portable - MTech User Dashboard</title>
    <meta name="description" content="MTech User Dashboard - Professional Windows System Management Suite User Portal">
    <meta name="keywords" content="MTech dashboard, user portal, Windows tools, system management">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <style>
        /* --- Global Styles & Resets --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: #e8e8e8;
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            padding-top: 75px;
            display: flex;
            flex-direction: column;
        }
        .font-mono { font-family: 'Roboto Mono', monospace; }

        /* --- Layout Container --- */
        .container {
            width: 85%; max-width: 1400px; margin: 0 auto;
            padding: 0 40px; position: relative; z-index: 1;
        }

        /* --- Enhanced Background Effects --- */
        .bg-pattern {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image:
                radial-gradient(circle at 25% 25%, rgba(255, 152, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 120, 20, 0.08) 0%, transparent 50%);
            z-index: -2; pointer-events: none;
        }

        /* --- Particle Background --- */
        .particles-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            overflow: hidden; z-index: -1; pointer-events: none;
        }
        .particle {
            position: absolute; width: 2px; height: 2px;
            background: rgba(255, 152, 0, 0.3);
            border-radius: 50%;
            animation: particleFloat 8s linear infinite;
        }
        @keyframes particleFloat {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(100px); opacity: 0; }
        }

        /* --- Enhanced Header & Navigation --- */
        header {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 1200px;
            z-index: 9999;
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid rgba(255, 152, 0, 0.2);
            border-radius: 16px;
            padding: 12px 24px;
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.3), 0 0 15px rgba(255, 152, 0, 0.1);
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.05) 0%, transparent 50%, rgba(255, 87, 34, 0.03) 100%);
            border-radius: 16px;
            z-index: -1;
        }

        header:hover {
            border-color: rgba(255, 152, 0, 0.3);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4), 0 0 20px rgba(255, 152, 0, 0.15);
            transform: translateX(-50%) translateY(-1px);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #ff9800 0%, #ff5722 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            color: #000;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 3px 12px rgba(255, 152, 0, 0.3);
        }

        .nav-logo:hover .nav-logo-icon {
            transform: scale(1.08) rotate(5deg);
            box-shadow: 0 4px 16px rgba(255, 152, 0, 0.4);
        }

        .nav-logo-text {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .nav-logo-text .brand-name {
            font-weight: 800;
            font-size: 1.25rem;
            background: linear-gradient(135deg, #ff9800 0%, #ff5722 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }

        .nav-logo-text .brand-tagline {
            font-size: 0.7rem;
            color: #888;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Roboto Mono', monospace;
        }

        .nav-logo:hover .brand-name {
            filter: drop-shadow(0 0 8px rgba(255, 152, 0, 0.6));
        }

        .nav-status {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-left: 16px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse-status 2s infinite;
        }

        .status-text {
            font-size: 0.65rem;
            color: #4caf50;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Roboto Mono', monospace;
        }

        @keyframes pulse-status {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        /* Enhanced Desktop Navigation */
        .nav-main-container {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        nav ul.main-nav {
            display: flex;
            list-style: none;
            gap: 8px;
            padding: 0;
            margin: 0;
            align-items: center;
            background: rgba(255, 152, 0, 0.05);
            border-radius: 12px;
            padding: 6px;
        }

        nav ul.main-nav > li {
            position: relative;
        }

        nav ul.main-nav a {
            color: #d0d0d0;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 10px 16px;
            border-radius: 8px;
            display: block;
            white-space: nowrap;
            position: relative;
            overflow: hidden;
        }

        nav ul.main-nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.15), rgba(255, 87, 34, 0.15));
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        nav ul.main-nav > li > a:hover,
        nav ul.main-nav > li > a.active {
            color: #ffffff;
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.2), rgba(255, 87, 34, 0.2));
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.2);
        }

        nav ul.main-nav > li > a:hover::before,
        nav ul.main-nav > li > a.active::before {
            opacity: 1;
        }

        nav ul.main-nav > li > a.active {
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.25), rgba(255, 87, 34, 0.25));
            color: #ff9800;
            font-weight: 700;
        }

        /* Enhanced Mobile Navigation */
        nav ul.mobile-nav {
            display: none;
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        /* Enhanced Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            color: #e8e8e8;
            font-size: 1.1rem;
            background: rgba(255, 152, 0, 0.1);
            border: 1px solid rgba(255, 152, 0, 0.2);
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .menu-toggle::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.2), rgba(255, 87, 34, 0.2));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .menu-toggle:hover {
            color: #ff9800;
            background: rgba(255, 152, 0, 0.15);
            border-color: rgba(255, 152, 0, 0.4);
            transform: scale(1.05);
        }

        .menu-toggle:hover::before {
            opacity: 1;
        }

        .menu-toggle:active {
            transform: scale(0.95);
        }

        /* --- Glow Effects --- */
        .glow-orange { text-shadow: 0 0 8px rgba(255, 152, 0, 0.8), 0 0 16px rgba(255, 152, 0, 0.4); }

        /* --- Enhanced Card Styles --- */
        .glass-card {
            position: relative;
            border: 1px solid rgba(255, 152, 0, 0.15);
            padding: 2rem;
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
            overflow: hidden;
        }
        .glass-card::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(255, 152, 0, 0.05) 0%, transparent 50%);
            border-radius: 16px; z-index: -1; transition: opacity 0.4s ease;
        }
        .glass-card:hover {
            border-color: rgba(255, 152, 0, 0.3);
            background: rgba(20, 20, 20, 0.9);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 152, 0, 0.1);
        }
        .glass-card:hover::before { opacity: 1; }

        /* --- Glitch Effect --- */
        .glitch-container { position: relative; display: inline-block; }
        @keyframes glitch {
          0%, 15%, 80%, 86%, 100% { transform: translate(0); opacity: 1; color: inherit; }
          5% { transform: translate(-3px, 2px) skewX(-5deg); opacity: 0.8; color: #cccccc; }
          10% { transform: translate(3px, -2px) skewX(5deg); opacity: 0.9; color: #FF7810; }
          82% { transform: translate(1px, -1px) skewX(-2deg); opacity: 0.85; color: #FF7810; }
          84% { transform: translate(-1px, 1px) skewX(2deg); opacity: 0.95; color: #dddddd; }
        }
        .glitch { animation: glitch 3s infinite steps(2, end); }



        /* --- Dashboard Specific Styles --- */
        #main-content {
            flex-grow: 1; /* Allow content to fill space */
            /* Make main-content a flex container to center its children */
            display: flex;
            flex-direction: column; /* Stack title and card vertically */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            padding-top: 2rem; /* Keep some top padding */
            padding-bottom: 4rem; /* Keep some bottom padding */
            width: 100%; /* Ensure it takes full width for centering */
        }
        .dashboard-title {
            font-size: clamp(2.2rem, 5vw, 3.2rem);
            margin-bottom: 50px;
            text-align: center;
            font-weight: 800;
            color: #ff9800;
            display: block;
            position: relative;
            width: 100%;
        }
        .dashboard-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(135deg, #ff9800, #ff5722);
            border-radius: 2px;
        }
        .dashboard-card {
            max-width: 800px;
            width: 90%;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 0;
            border-bottom: 1px solid rgba(255, 152, 0, 0.1);
            font-size: 1.05rem;
            transition: all 0.3s ease;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .info-item:hover {
            background: rgba(255, 152, 0, 0.05);
            margin: 0 -20px;
            padding-left: 20px;
            padding-right: 20px;
            border-radius: 8px;
        }
        .info-label {
            color: #c0c0c0;
            font-weight: 500;
            margin-right: 15px;
            display: inline-flex;
            align-items: center;
        }
        .info-value {
            color: #f0f0f0;
            font-weight: 600;
            text-align: right;
        }
        .info-value.premium-active {
            color: #4ade80;
            text-shadow: 0 0 5px rgba(74, 222, 128, 0.5);
        }
        .info-value.premium-inactive {
            color: #f87171;
        }
        .info-icon {
            margin-right: 12px;
            color: #ff9800;
            width: 20px;
            text-align: center;
            font-size: 1.1em;
        }

        /* --- Footer --- */
        footer {
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.95), rgba(20, 20, 20, 0.95));
            border-top: 1px solid rgba(255, 152, 0, 0.2);
            padding: 40px 0;
            text-align: center;
            backdrop-filter: blur(15px);
            margin-top: auto;
            color: #b0b0b0;
            font-size: 1rem;
            position: relative;
            z-index: 1;
            width: 100%;
        }
        footer .glitch-container span.glitch { color: #ff9800; }
        footer .glitch-container { font-size: 1rem; color: #ff9800; }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            body { padding-top: 70px; }
            header {
                 top: 0; left: 0; right: 0; width: 100%;
                 max-width: none; border-radius: 0; border-left: none; border-right: none; border-top: none;
                 padding: 10px 18px;
            }

            .nav-logo-text .brand-name { font-size: 1.1rem; }
            .nav-logo-text .brand-tagline { font-size: 0.6rem; }
            .nav-logo-icon { width: 32px; height: 32px; font-size: 0.95rem; }
            .nav-status { margin-left: 15px; }
            .status-text { display: none; }

            nav ul.main-nav { display: none; }
            .nav-main-container { gap: 15px; }
            .menu-toggle { display: block; }

            nav ul.mobile-nav.active {
                display: flex;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: rgba(10, 10, 10, 0.98);
                backdrop-filter: blur(20px);
                flex-direction: column;
                padding: 20px 0;
                text-align: center;
                gap: 0;
                border: 1px solid rgba(255, 152, 0, 0.2);
                border-top: none;
                border-radius: 0 0 20px 20px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                z-index: 9998;
            }

            nav ul.mobile-nav.active li { width: 100%; }

            nav ul.mobile-nav.active a {
                display: block;
                padding: 16px 30px;
                color: #d0d0d0;
                font-size: 1rem;
                font-weight: 600;
                border-bottom: 1px solid rgba(255, 152, 0, 0.1);
                text-decoration: none;
                transition: all 0.3s ease;
                position: relative;
            }

            nav ul.mobile-nav.active a::before {
                content: '';
                position: absolute;
                left: 0;
                top: 0;
                bottom: 0;
                width: 4px;
                background: linear-gradient(135deg, #ff9800, #ff5722);
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            nav ul.mobile-nav.active li:last-child a { border-bottom: none; }

            nav ul.mobile-nav.active a:hover,
            nav ul.mobile-nav.active a.active {
                background: rgba(255, 152, 0, 0.1);
                color: #ff9800;
            }

            nav ul.mobile-nav.active a:hover::before,
            nav ul.mobile-nav.active a.active::before {
                opacity: 1;
            }

            #main-content {
                justify-content: flex-start; /* Align content to top on smaller screens */
                padding-top: 3rem; /* Adjust padding */
            }
            .dashboard-title { font-size: 1.8rem; margin-bottom: 20px; }
            .angular-border { padding: 1.5rem; }
            .info-item { flex-direction: column; align-items: flex-start; }
            .info-value { text-align: left; margin-top: 4px; }
            footer { width: 100%; border-radius: 0; margin-bottom: 0; }
        }
        @media (max-width: 480px) {
            body { padding-top: 65px; }
            header { padding: 8px 12px; }

            .nav-logo { gap: 8px; }
            .nav-logo-text .brand-name { font-size: 1.1rem; }
            .nav-logo-text .brand-tagline { font-size: 0.6rem; }
            .nav-logo-icon { width: 32px; height: 32px; font-size: 0.9rem; }
            .nav-status { margin-left: 10px; }
            .menu-toggle { padding: 10px; font-size: 1.1rem; }

            nav ul.mobile-nav.active a { padding: 14px 25px; font-size: 0.95rem; }
            #main-content { padding-top: 2rem; }
            .dashboard-title { font-size: 1.6rem; }
            .angular-border { padding: 1rem; }
            .info-item { font-size: 0.9rem; }
            .info-label { margin-bottom: 2px; }
        }

        /* --- Enhanced Button Styles --- */
        .logout-modern-btn {
            background: linear-gradient(135deg, #ff9800 0%, #ff5722 100%);
            color: #000;
            border: none;
            border-radius: 50px;
            box-shadow: 0 8px 25px rgba(255, 152, 0, 0.3);
            backdrop-filter: blur(10px);
            font-weight: 700;
            letter-spacing: 0.5px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 14px 28px;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .logout-modern-btn:hover {
            background: linear-gradient(135deg, #ffb74d 0%, #ff9800 100%);
            box-shadow: 0 15px 35px rgba(255, 152, 0, 0.4);
            transform: translateY(-3px) scale(1.05);
        }
        .logout-modern-btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 152, 0, 0.5);
        }
        .logout-modern-btn i {
            font-size: 1.1em;
        }

    </style>
</head>

    <div class="particles-container"></div>

    <header>
      <nav>
        <div style="display: flex; align-items: center;">
            <a href="index.html" class="nav-logo">
                <div class="nav-logo-icon">
                    <i class="fas fa-terminal"></i>
                </div>

            </a>

                <div class="status-indicator"></div>
                <span class="status-text">Online</span>
            </div>
        </div>

        <div class="nav-main-container">
            <ul class="main-nav">
              <li><a href="index.html">Home</a></li>

         </ul>

    <div id="main-content" class="container">
        <h1 class="dashboard-title" data-aos="fade-down">Your Dashboard</h1>

        <div class="dashboard-card glass-card" data-aos="fade-up" data-aos-delay="100">
            <div class="info-item">
                <span class="info-label"><i class="fas fa-user info-icon"></i>Username</span>
                <span id="user-username" class="info-value font-mono"></span> </div>
            <div class="info-item">

                <span id="user-email" class="info-value font-mono"></span> </div>

                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
    </div>

    <footer class="font-mono">
        :: USER_DASHBOARD // Status: Logged In :: Session ID: <span class="text-orange-400 glitch-container"><span class="glitch">c9f5d2e3</span></span> ::
    </footer>

    <script type="module" src="firebase.js"></script>
    <script type="module">
      import { auth, db, onAuthStateChanged, signOut, get, ref, child } from './firebase.js';
      document.addEventListener('DOMContentLoaded', () => {
        // --- Particle Effect ---
        const particlesContainer = document.querySelector('.particles-container');
        if (particlesContainer) {
            const numberOfParticles = 50;
            for (let i = 0; i < numberOfParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 8}s`;
                particle.style.animationDuration = `${6 + Math.random() * 4}s`;
                particlesContainer.appendChild(particle);
            }
        }

        onAuthStateChanged(auth, async (user) => {
          if (!user) {
            window.location.href = 'login.html';
          } else {
            // Fetch user profile from Realtime Database
            try {
              const snapshot = await get(child(ref(db), `users/${user.uid}`));
              if (snapshot.exists()) {
                const data = snapshot.val();
                document.getElementById('user-username').textContent = data.username || '(not set)';
                document.getElementById('user-email').textContent = data.email || user.email;
                document.getElementById('signup-date').textContent = data.signupDate || '(not set)';
                document.getElementById('premium-status').textContent = data.premiumStatus || 'Inactive';
              } else {
                document.getElementById('user-username').textContent = '(not set)';
                document.getElementById('user-email').textContent = user.email;
                document.getElementById('signup-date').textContent = '(not set)';
                document.getElementById('premium-status').textContent = 'Inactive';
              }
            } catch (err) {
              document.getElementById('user-username').textContent = '(error)';
              document.getElementById('user-email').textContent = user.email;
              document.getElementById('signup-date').textContent = '(error)';
              document.getElementById('premium-status').textContent = '(error)';
            }
          }
        });
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
          logoutBtn.addEventListener('click', async () => {
            try {
              await signOut(auth);
            } catch (err) {
              if (typeof showNotification === 'function') {
                showNotification('Logout failed: ' + err.message);
              }
            }
            sessionStorage.removeItem('user');
            sessionStorage.removeItem('userProfile');
            window.location.href = 'login.html';
          });
        }

        // Raindrops Effect
        const rainContainer = document.querySelector('.rain-container');
        if (rainContainer) {
            const numberOfDrops = 75; // Number of raindrops
            for (let i = 0; i < numberOfDrops; i++) {
                const drop = document.createElement('div');
                drop.classList.add('raindrop');
                // Randomize position and animation delay/duration
                drop.style.left = `${Math.random() * 100}%`;
                drop.style.animationDelay = `${Math.random() * 5}s`;
                drop.style.animationDuration = `${2.5 + Math.random() * 2.5}s`;
                rainContainer.appendChild(drop);
            }
        }

        // Mobile Menu Toggle Logic
        const menuToggle = document.querySelector('.menu-toggle');
        const mobileNavUl = document.querySelector('nav ul.mobile-nav');
        if (menuToggle && mobileNavUl) {
             menuToggle.addEventListener('click', () => {
                 const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
                 mobileNavUl.classList.toggle('active'); // Toggle visibility
                 menuToggle.setAttribute('aria-expanded', !isExpanded); // Update ARIA attribute
                 // Toggle hamburger/close icon
                 const icon = menuToggle.querySelector('i');
                 if (icon) {
                     icon.classList.toggle('fa-bars');
                     icon.classList.toggle('fa-times');
                 }
             });
             // Close mobile menu when a link is clicked
             mobileNavUl.querySelectorAll('a').forEach(link => {
                 link.addEventListener('click', () => {
                     if (mobileNavUl.classList.contains('active')) {
                         mobileNavUl.classList.remove('active');
                         menuToggle.setAttribute('aria-expanded', 'false');
                         const icon = menuToggle.querySelector('i');
                         if (icon) {
                             icon.classList.remove('fa-times');
                             icon.classList.add('fa-bars');
                         }
                     }
                 });
             });
        }

        // --- Active Link Highlighting (Simplified for Dashboard) ---
        const navLinksDesktop = document.querySelectorAll('nav ul.main-nav a');
        const navLinksMobile = document.querySelectorAll('nav ul.mobile-nav a');

        function setActiveLink(links) {
            links.forEach(a => {
                // Check if the link's href corresponds to the dashboard anchor or is the main dashboard link
                if (a.getAttribute('href') === '#main-content' || a.textContent.trim().toLowerCase() === 'dashboard') {
                    a.classList.add('active');
                } else {
                    a.classList.remove('active');
                }
            });
        }

        setActiveLink(navLinksDesktop);
        setActiveLink(navLinksMobile);

      }); // End DOMContentLoaded
     </script>

      // Initialize AOS animations
      AOS.init({
        duration: 800, // Animation duration
        once: true,    // Animate only once
        offset: 50,    // Offset (in px) from the original trigger point
      });
    </script>
